<html>
    <head>
        <script src="javascript.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <div class="split left bg-light text-dark p-2">
            <textarea id="layoutText" class="form-control text-dark" readonly></textarea><br>
            <input class="form-control-sm light" type="button" value="Copy Layout" onclick="userCopyData();"><br><br>
            <svg id="layoutBoxes" width="100%" viewBox="0 0 900 500"></svg>
        </div>

        <div class="split right bg-dark text-light p-2">
            <form class="" id="layoutDataInputs">
                <label class="form-label dark" for="groupTitle">Group Title:</label>
                <input class="form-text dark" type="text" id="groupTitle" value="Point Group Name"><br>
                <label class="form-label dark" for="titleWidth">Title Width:</label>
                <input class="form-control-sm dark" type="number" id="titleWidth" name="titleWidth" min="2" max="10" value="3"><br>
                <label class="form-label dark" for="pointWidth">Point Width:</label>
                <input class="form-control-sm dark" type="number" id="pointWidth" name="pointWidth" min="2" max="10" value="4"><br><br>
                <label class="form-label dark" for="pointCount">Point Count:</label>
                <input class="form-control-sm dark" type="number" id="pointCount" name="pointCount" min="0" max="20" value="3">
                <input class="form-control-sm dark" type="button" value="Update Fields" onclick="updatePoints();"><br><br>
                <div id="pointLabels">
                    <div id="point1">
                        <label class="form-label dark" for="pointTitle1">Point 1:</label>
                        <input class="form-text dark" id="pointTitle1" value="Point Name 1">
                        <label class="form-label dark" for="writable1">Writable?</label>
                        <input class="form-check-input" type="checkbox" value="" id="writable1"><br>
                    </div>
                    <div id="point2">
                        <label class="form-label dark" for="pointTitle2">Point 2:</label>
                        <input class="form-text dark" id="pointTitle2" value="Point Name 2">
                        <label class="form-label dark" for="writable2">Writable?</label>
                        <input class="form-check-input" type="checkbox" value="" id="writable2"><br>
                    </div>
                    <div id="point3">
                        <label class="form-label dark" for="pointTitle3">Point 3:</label>
                        <input class="form-text dark" id="pointTitle3" value="Point Name 3">
                        <label class="form-label dark" for="writable3">Writable?</label>
                        <input class="form-check-input" type="checkbox" value="" id="writable3"><br>
                    </div>
                </div>
                <br><br>
                <input class="form-control-sm dark" type="button" value="Update Graphic" onclick="updateGraphic();">
            </form>
        </div>

    </body>
</html>
